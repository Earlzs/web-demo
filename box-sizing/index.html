<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box-Sizing</title>
    <style>
        .box1{
            border: 10px solid mediumspringgreen;
            width:100px;
            padding: 10px;
            margin: 10px; 
        }
        .box2{
            border: 10px solid orangered;
            width: 100px;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
   <div class="box1"></div>
   <div class="box2"></div>
</body>
</html>
